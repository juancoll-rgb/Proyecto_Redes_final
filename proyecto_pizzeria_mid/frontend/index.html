<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Salami del Italiano - Gestión de Usuarios</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Google Fonts - Fuentes italianas auténticas -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Merriweather:wght@300;400;700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* Colores auténticos de pizzería italiana */
            --verde-italia: #228B22;
            --blanco-italia: #FFFFFF;
            --rojo-italia: #DC143C;
            --negro: #000000;
            --gris-oscuro: #333333;
            --gris-medio: #666666;
            --gris-claro: #F5F5F5;
            --dorado: #FFD700;
            --marron-madera: #8B4513;
            --beige: #F5DEB3;
            --rojo-tomate: #FF6347;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background: var(--beige);
            min-height: 100vh;
            position: relative;
        }

        /* Patrón de fondo sutil */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(34, 139, 34, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(220, 20, 60, 0.05) 0%, transparent 50%);
            z-index: -1;
        }

        /* Header profesional */
        .header-pizzeria {
            background: var(--negro);
            color: var(--blanco-italia);
            padding: 1rem 0;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .header-pizzeria::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--verde-italia) 33%, var(--blanco-italia) 33%, var(--blanco-italia) 66%, var(--rojo-italia) 66%);
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }

        .pizza-icon {
            font-size: 2.5rem;
            color: var(--dorado);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .restaurant-name {
            font-family: 'Playfair Display', serif;
            font-size: 2.2rem;
            font-weight: 900;
            color: var(--blanco-italia);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            letter-spacing: 1px;
        }

        .restaurant-subtitle {
            font-family: 'Merriweather', serif;
            font-size: 0.9rem;
            color: var(--beige);
            font-style: italic;
            margin-top: -5px;
        }

        /* Contenedor principal */
        .main-container {
            background: var(--blanco-italia);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            margin: 2rem auto;
            padding: 0;
            max-width: 500px;
            border: 2px solid var(--negro);
            position: relative;
            overflow: hidden;
        }

        .main-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--verde-italia), var(--rojo-italia));
            border-radius: 12px;
            z-index: -1;
        }

        /* Título de la sección */
        .section-header {
            background: var(--negro);
            color: var(--blanco-italia);
            padding: 1.5rem 2rem;
            text-align: center;
            border-bottom: 2px solid var(--dorado);
            border-radius: 12px 12px 0 0;
        }

        .section-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            font-weight: 700;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .section-subtitle {
            font-family: 'Merriweather', serif;
            font-size: 0.9rem;
            color: var(--beige);
            margin-top: 0.5rem;
            font-style: italic;
        }

        /* Contenedor del formulario */
        .tabs-container {
            background: var(--blanco-italia);
        }

        .tab-content {
            padding: 2.5rem 2rem;
            min-height: 300px;
        }

        /* Formularios */
        .form-group {
            margin-bottom: 1.8rem;
        }

        .input-group {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            color: var(--gris-oscuro);
            font-size: 1.2rem;
            z-index: 2;
            transition: color 0.3s ease;
        }

        .input-group .form-control {
            width: 100%;
            padding-left: 50px;
            border: 2px solid var(--gris-claro);
            border-radius: 8px;
            padding: 15px 20px 15px 50px;
            font-size: 1rem;
            font-weight: 400;
            transition: all 0.3s ease;
            background: var(--blanco-italia);
            color: var(--negro);
            font-family: 'Open Sans', sans-serif;
        }

        .input-group .form-control:focus {
            border-color: var(--rojo-italia);
            box-shadow: 0 0 0 2px rgba(220, 20, 60, 0.2);
            outline: none;
            background: var(--blanco-italia);
        }

        .input-group .form-control:focus + .input-icon {
            color: var(--rojo-italia);
        }

        .input-group .form-control::placeholder {
            color: var(--gris-medio);
            font-weight: 400;
        }

        /* Select personalizado */
        .select-rol {
            background-image: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3e%3cpath fill='none' stroke='%23333' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='m1 6 7 7 7-7'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 15px center;
            background-size: 16px 12px;
            padding-right: 45px;
            cursor: pointer;
        }

        /* Botones */
        .form-actions {
            text-align: center;
            margin-top: 2.5rem;
        }

        .btn-italiano {
            background: var(--rojo-italia);
            border: 2px solid var(--negro);
            border-radius: 8px;
            padding: 15px 40px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            color: var(--blanco-italia);
            font-size: 1rem;
            font-family: 'Open Sans', sans-serif;
            min-width: 200px;
            position: relative;
            overflow: hidden;
        }

        .btn-italiano::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--verde-italia);
            transition: left 0.3s ease;
            z-index: -1;
        }

        .btn-italiano:hover {
            color: var(--blanco-italia);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .btn-italiano:hover::before {
            left: 0;
        }

        .btn-italiano:active {
            transform: translateY(0);
        }

        /* Alertas personalizadas */
        .alert {
            border-radius: 8px;
            border: 2px solid;
            font-weight: 500;
        }

        .alert-success {
            background: var(--blanco-italia);
            color: var(--verde-italia);
            border-color: var(--verde-italia);
        }

        .alert-danger {
            background: var(--blanco-italia);
            color: var(--rojo-italia);
            border-color: var(--rojo-italia);
        }

        .alert-info {
            background: var(--blanco-italia);
            color: var(--gris-oscuro);
            border-color: var(--gris-oscuro);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .main-container {
                margin: 1rem;
                max-width: 100%;
            }
            
            .tab-content {
                padding: 2rem 1.5rem;
            }

            .restaurant-name {
                font-size: 1.8rem;
            }

            .pizza-icon {
                font-size: 2rem;
            }

            .btn-italiano {
                min-width: 180px;
                padding: 12px 30px;
            }
        }

        @media (max-width: 480px) {
            .main-container {
                margin: 0.5rem;
            }
            
            .tab-content {
                padding: 1.5rem 1rem;
            }

            .tab-button {
                padding: 1rem 0.8rem;
                font-size: 0.85rem;
            }

            .section-header {
                padding: 1rem 1.5rem;
            }

            .section-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header profesional de pizzería -->
    <header class="header-pizzeria">
        <div class="container">
            <div class="logo-container">
                <i class="bi bi-pizza pizza-icon"></i>
                <div>
                    <div class="restaurant-name">El Salami del Italiano</div>
                    <div class="restaurant-subtitle">Auténtica Pizzeria Italiana</div>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="main-container">
            <!-- Header de la sección -->
            <div class="section-header">
                <h1 class="section-title">Iniciar Sesión</h1>
                <p class="section-subtitle">Acceso al sistema de administración</p>
            </div>

            <!-- Formulario de Login -->
            <div class="tabs-container">
                <div class="tab-content">
                    <form id="loginForm">
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-icon">
                                    <i class="bi bi-envelope"></i>
                                </span>
                                <input type="email" class="form-control" id="logEmail" placeholder="Correo electrónico" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-icon">
                                    <i class="bi bi-lock"></i>
                                </span>
                                <input type="password" class="form-control" id="logPassword" placeholder="Contraseña" required>
                            </div>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn btn-italiano">
                                <i class="bi bi-box-arrow-in-right me-2"></i>
                                Iniciar Sesión
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="app.js"></script>
</body>
</html>
